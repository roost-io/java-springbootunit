// Test generated by RoostGPT for test dm-integration-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}/api"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Get all products"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$[*]"
              as: "products"
          expect:
            - statusCode: 200
            - equals:
                - jsonPath: "$[*]"
                  value: []
      - log: "Received all products successfully"
  - name: "Validate product structure"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$[0]"
              as: "product"
          expect:
            - statusCode: 200
            - hasProperty:
                - jsonPath: "$[0]"
                  property: "id"
            - hasProperty:
                - jsonPath: "$[0]"
                  property: "name"
            - hasProperty:
                - jsonPath: "$[0]"
                  property: "description"
            - hasProperty:
                - jsonPath: "$[0]"
                  property: "price"
      - log: "Product structure validated successfully"
