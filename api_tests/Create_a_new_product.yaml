// Test generated by RoostGPT for test dm-integration-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:

  - name: "Create a new product"
    comment: "This scenario tests the creation of a new product."
    flow:
      - post:
          url: "/products"
          headers:
            Content-Type: "application/json"
          json:
            name: "Test Product"
            description: "This is a test product."
            price: 10.0
          capture:
            - json: "$.id"
              as: "productId"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - equals:
                - "{{ name }}"
                - "Test Product"
            - equals:
                - "{{ description }}"
                - "This is a test product."
            - equals:
                - "{{ price }}"
                - 10.0

  - name: "Retrieve a product by ID"
    comment: "This scenario tests the retrieval of a product by its ID."
    flow:
      - get:
          url: "/products/{{ productId }}"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - equals:
                - "{{ name }}"
                - "Test Product"
            - equals:
                - "{{ description }}"
                - "This is a test product."
            - equals:
                - "{{ price }}"
                - 10.0
